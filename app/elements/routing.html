<script src="../../bower_components/page/page.js"></script>
<script>
    window.addEventListener('WebComponentsReady', function () {
        page.base((function () {
            return location.pathname + '#';
        }()));

        page('/', function () {
            app.route = 'home';
        });

        page('chart', function () {
            app.route = 'chart';
        });

        page('/');
    });
</script>
